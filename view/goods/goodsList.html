<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">商品列表</h1>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">序号</th>
                <th scope="col">商品名称</th>
                <th scope="col">商品单价</th>
                <th scope="col">阅读量</th>
            </tr>
            </thead>
            <tbody>
            {foreach $data as $v}
            <tr>
                <th scope="row">{$v.id}</th>
                <td><a href="http://www.month.com/detail?id={$v.id}">{$v.goods_name}</a></td>
                <td>{$v.goods_price}</td>
                <td>{$v.read}</td>
            </tr>
            {/foreach}

            </tbody>
        </table>
        {$data|raw}

    </div>
</div>
</body>
</html>
